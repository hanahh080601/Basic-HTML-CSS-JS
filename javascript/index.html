<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form onsubmit="myFunction(event)">
    <div class="form-title">
      <h2 class="title">
        Form
      </h2>
    </div>
    <div class="form-content">
      <div class="form-row">
        <label for="fullname" class="form-label">Enter name: </label>
        <input id="fullname" type="text" name="fname" class="form-input"/>
      </div>
      
      <div class="form-row row-2">
        <label for="age" class="form-label">Enter age: </label>
        <input id="age" type="number" min="1" max="200" name="age" class="form-input"/>
      </div>
  
      <input class="form-button" id="submit" type="submit" value="Submit"/>
    </div>
  </form>
  <h3>LIST</h3>
  <div class="listTable">
    <ul id="list"></ul>
  </div>
  

  <div id="bk-blur" class="bk-blur">
    <div class="notice-form">
      <h2>Notice</h2>
      <div id="notice-text" class="notice-text">
        <span id="text"></span>
      </div>
      <div class="notice-button">
        <button id="close" class="button btn-grey">Close</button>
        <button id="save" class="button btn-blue">Save Change</button>
      </div>
    </div>
  </div>


</body>
<script src="javascipt.js"></script>
</html>
