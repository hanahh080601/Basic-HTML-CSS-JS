<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BTJS</title>
</head>
<body>
  <form class="form" name="Form">
    <div class="column">
        <h4>Item name</h4>
        <input class="nameitems" id="nameitem" type="text" name="fname">
        <span class="nameCheck"></span>
    </div>
    <div class="column">
        <h4>Category</h4>
        <select name="category" class="listselect" id="category">
            <option value="No selected" selected>No selected</option>
            <option value="Category 1">Category 1</option>
            <option value="Category 2">Category 2</option>
            <option value="Category 3">Category 3</option>
        </select>
        <span class="categoryCheck"></span>
    </div>
    <div class="column" id="File">
        <input type="button" onclick="choosefilebtn(0)" id="choosefile" value="Choose file" class="choose"></input>
        <img class="img" id="img-first">
        <input class="files" type="file" accept="image/png,image/jpeg" hidden>
        <span class="imageCheck"></span>
    </div>
    <div class="column">
        <input type="button" id="submit" class="submit" value="Submit"></input>
    </div>
</form>

<table id="table">
</table>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
